<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
      <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
   
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
<form name="form" class="form-horizontal" ng-submit="create()" >        
    <div class="form-group"  ng-class=
                        "{
                'has-error':!form.name.$valid && !form.$pristine,
                'has-success':form.name.$valid && !form.$pristine
                          }">
             <input id="lunch-menu" type="text" ng-model="name" name="name"
             placeholder="list comma separated dishes you usually have for lunch"
             ng-required="true"
             class="form-control">
         </div>
     <div ng-show="form.name.$touched && form.name.$invalid">
                            <small style="color: red; display:block; text-align:center;">Enter a valid dishes</small>

         
         </div>
         <div class="form-group">
             <button type="submit" class="btn btn-default" >Check If Too Much</button>
         </div>
                      <div> {{totalValue}}</div>
    
       </form>
         
   </div>

</body>
</html>
